name: Implement new Issue
on:
    push:
        branches:
            - 'git-actions/news-actions'
    issues:
        types: [opened]
jobs:
  createBranch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: Create and Push New Branch
        run: |
          NEW_BRANCH="news/update-$(date +'%Y%m%d')"
          git checkout -b $NEW_BRANCH
          git push origin $NEW_BRANCH

      - name: Checking issue
        if: contains(github.event.issue.labels.*.name, 'news')
        run: |
          echo "This issue is a news request
          ./add-news.sh "$NEW_BRANCH" "$ISSUE_NUMBER" "$ISSUE_BODY"

